<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcial Computaci√≥n</title>
</head>

<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"
        integrity="sha512-ZGgXd6TB5qjtvTU6Q5o/LJM4pwLNy8U8XXJh+vJZDXp2wC8ASrl4WOeivaq2fpYc3TnTCLzyDvVjY8YhvNYaXg=="
        crossorigin="anonymous"></script>
    <script>

        var scene;
        var camera;
        var renderer;
        var material;

        function createCamera() {
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                1,
                100
            );
            camera.position.set(0, 0, 20);
        }

        function createRenderer() {
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        }

        function createLightDirectional() {
            let directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.name = "luz direccional";
            directionalLight.position.set(-15, 10, 0);
            scene.add(directionalLight);
        }

        function createLightSpot() {
            let spotLight = new THREE.SpotLight(0xff0000);
            spotLight.castShadow = true;
            spotLight.shadow.mapSize.width = 1024;
            spotLight.shadow.mapSize.height = 1024;
            spotLight.shadow.camera.near = 50;
            spotLight.shadow.camera.far = 400;
            spotLight.shadow.camera.fov = 3;
            spotLight.position.set(0, 10, 5);
            spotLight.name = "luz lugar";
            scene.add(spotLight);
        }

        function init() {
            scene = new THREE.Scene();
            createCamera();
            createLightDirectional();
            createLightSpot();
            createRenderer();
            createSphere()
            createRectangle();
            createRectangle2();
        }

        function animate(time) {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        function createSphere() {
            const geometry = new THREE.SphereGeometry(1, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
        }

        function createRectangle() {
            const geometry = new THREE.BoxGeometry(20, 2, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.y = 11;
            scene.add(cube);
        }

        function createRectangle2() {
            const geometry = new THREE.BoxGeometry(20, 2, 1);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.y = -11;
            scene.add(cube);
        }

        init();
        requestAnimationFrame(animate);

    </script>
</body>

</html>
